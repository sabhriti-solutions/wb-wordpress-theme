<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body class="bg-body-tertiary">
<div class="container">
    <div class="row bg-body">
        <header class="border-bottom lh-1 py-3">
            <div class="row flex-nowrap justify-content-center align-items-center">
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" href="index.html">Lorem
                        Ipsum</a>
                </div>
            </div>
        </header>
    </div>

    <div class="row bg-body">
        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-start">
                <a class="nav-item nav-link link-body-emphasis" href="index.html">Home</a>
                <a class="nav-item nav-link link-body-emphasis active" href="contact.html">Contact</a>
            </nav>
        </div>
    </div>

    <div class="row bg-body-secondary">
        <div class="p-4 p-md-5 mb-4 text-body-emphasis">
            <div class="col px-0">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input aria-describedby="emailHelp" class="form-control" id="name" type="email">
                        <div class="form-text" id="nameHelp">Your full name.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="exampleInputEmail1">Email address</label>
                        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
                        <div class="form-text" id="emailHelp">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" type="password"></textarea>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>
<footer class="py-5 text-center text-body-secondary bg-body-tertiary">
    <p>Blog template built for Wordpress theme development training.</p>
    <p class="mb-0">&copy; Sabhriti 2024</p>
</footer>

<script crossorigin="anonymous" src="/src/js/main.js" type="module"></script>

</body>
</html>
